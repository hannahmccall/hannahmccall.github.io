<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_desktop.css" , media="screen and (min-width: 1000px)" />
    <link rel="stylesheet" href="style_mobile.css" , media="screen and (max-width: 1000px)" />
</head>

<body>
    <div class="container">
        <div class="left_panel">
            <div class="profile_box">
                <div class="padding_block"></div>
                <div class="profile_pic"></div>
                <span class="name">{{ info.name }}</span>
                <span class="prof">{{ info.profession }}</span>
                <div class="email">
                    <a href="mailto:{{ info.email }}">
                        <div style="background-image: url('email.png');" class="icon"></div>
                    </a>
                    <a href="{{ info.linkedin }}">
                        <div style="background-image: url('linkedin.png');" class="icon"></div>
                    </a>
                    <a href="{{ info.github }}">
                        <div style="background-image: url('github.png');" class="icon"></div>
                    </a>
                    <a href="{{ info.orcid }}">
                        <div style="background-image: url('orcid.png');" class="icon"></div>
                    </a>
                </div>
                <div class="navigation">
                    {% for link in links %}
                    <a href="{{ link.url }}">{{ link.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="main_panel">
            <div class="main_text">
                <div class="padding_block"></div>
                {{ content }}
                <div class="padding_block"></div>
            </div>
        </div>
    </div>
</body>

</html>
